<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login Page -->
    <div id="login-page" class="auth-page">
        <h1>Login</h1>
        <input type="text" id="login-username" placeholder="Enter your username">
        <input type="password" id="login-password" placeholder="Enter your password">
        <button id="login-btn">Login</button>
        <p>Don't have an account? <a href="#" id="go-to-signup">Sign up here</a></p>
    </div>

    <!-- Signup Page -->
    <div id="signup-page" class="auth-page" style="display: none;">
        <h1>Sign Up</h1>
        <input type="text" id="signup-username" placeholder="Enter your username">
        <input type="password" id="signup-password" placeholder="Enter your password">
        <button id="signup-btn">Sign Up</button>
        <p>Already have an account? <a href="#" id="go-to-login">Login here</a></p>
    </div>

    <!-- Game Page (Hidden initially) -->
    <div id="game-page" style="display: none;">
        <div id="score">Score: 0</div>
        <div class="game">
            <div id="lion"></div>
            <div id="stone"></div>
        </div>
        <button id="logout-btn">Logout</button>
    </div>

    <!-- Game Over Popup -->
<div id="game-over-popup" class="popup" style="display: none;">
    <h2>Game Over!</h2>
    <p>Your Score: <span id="final-score">0</span></p>
    <p>High Score: <span id="final-high-score">0</span></p>
    <button id="restart-btn">Restart</button>
    <button id="popup-logout-btn">Logout</button>
    <button id="bonus-btn">Bonus Marks</button>

</div>









    <script src="script.js"></script>
</body>
</html>
